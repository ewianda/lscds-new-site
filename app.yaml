application: lscds-new-site-v3
version: 1
runtime: python27
api_version: 1
threadsafe: false 

libraries:
- name: PIL
  version: "latest"
- name: MySQLdb
  version: "latest"
- name: ssl 
  version: "latest"



env_variables:
  DJANGO_SETTINGS_MODULE: 'lscds_site.settings'
  



handlers:
- url: /static
  static_dir: STATIC_URL

- url: .*
  script: main.py

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(static/.*)$
- ^(env/.*)$
- ^(dev/.*)$
- ^(sqlite3.db)$
- ^(fixtures/.*)$
- ^(.*/)?\.sh$
- ^(.*/)?\.json$
- ^(.*/)?\.db$


