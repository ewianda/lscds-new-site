
{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}


{% block main %}

<h1>Events</h1>
        <ul>
            {% for event in object_list %}
            <li><a href="{% url 'chance:event' pk=event.pk %}">{{ event }}</a></li>
            Talks
         {% for talk in event.talk_set.all %}
       <p>{{ talk.presenter }}</p>

        <p>{{ talk.description }}</p>

        {% endfor %}


            {% endfor %}
        </ul>
{% endblock %}
