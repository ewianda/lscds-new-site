{% extends 'base_sidebar.html' %}

{% load staticfiles %}
{% load static %}
{% block main_sidebar %}


<h1> <legend> {{ object.name }}</legend> </h1>

<P> {{ object.description|safe}} </P>

<legend>Past Events</legend>
<ul class="list-group">
{% for event in object.event_type.all %}
<li><a href="{{event.get_absolute_url}}"> {{event}}</a></li>
{% endfor %}
</ul>








{% endblock %}
