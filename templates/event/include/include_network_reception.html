<h3>Guest information</h3>
<table class='table table-bordered table-striped'>
    <tbody>
        {% for rt in object.get_round_table %}
        
        <tr>
          <td class="col-md-4"><img src="http://placehold.it/200x100&text=Image"/>  </td>
          <td class="col-md-8">
            <table class='table'>
              <tr><td>{{rt.guest.name}}</td></tr>
              <tr><td>{{rt.guest.qualification}}</td></tr>
              <tr><td>{{rt.guest.company}}</td></tr>
              <tr><td>Spots left {{rt.get_spots}}</td></tr>
               </td>
            </table>          
        </tr>
        <tr><td>Biography:</td><td colspan= '2'>{{rt.guest.biography | safe}} </td></tr>
{% endfor %}
    </tbody>
</table>
