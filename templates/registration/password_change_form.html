{% extends "profile.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Change password" %}{% endblock %}
{% block profile_block %}
<div class='control-group col-md-6 col-md-offset-2'>
<form method="post" action="">
    {% csrf_token %}
    {% crispy form %}
    
</form>
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript">

$(document).ready(function() {
$('form').append('<input type="submit" class = "btn btn-primary" value="Change password" />')

}) // end document ready
  </script>
{% endblock %}
{# This is used by django.contrib.auth #}
